version: "3"
## WAL / replication
# wal_level = logical
# max_wal_senders = 3
services:
  master:
    container_name: "${COMPOSE_PROJECT_NAME:-citus}_master"
    image: "citusdata/citus:11.1.5"
    ports: ["${COORDINATOR_EXTERNAL_PORT:-5433}:5432"]
    networks:
     - common_network
    labels: ["com.citusdata.role=Master"]
    environment: &AUTH
      POSTGRES_USER: "citus"
      POSTGRES_PASSWORD: "magical_password"
      PGUSER: "${POSTGRES_USER:-postgres}"
      PGPASSWORD: "magical_password"
      POSTGRES_HOST_AUTH_METHOD: "${POSTGRES_HOST_AUTH_METHOD:-trust}"
      # PGOPTIONS: "-c wal_level=logical -c max_wal_senders=3"
  worker:
    image: "citusdata/citus:11.1.5"
    labels: ["com.citusdata.role=Worker"]
    depends_on: [manager]
    networks:
     - common_network
    environment: *AUTH
    command: "/wait-for-manager.sh"
    volumes:
      - healthcheck-volume:/healthcheck
  manager:
    container_name: "${COMPOSE_PROJECT_NAME:-citus}_manager"
    image: "citusdata/membership-manager:0.3.0"
    networks:
     - common_network
    volumes:
      - "${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock"
      - healthcheck-volume:/healthcheck
    depends_on: [master]
    environment: *AUTH
  connect:
    image: debezium/connect:latest
    networks:
     - common_network
    volumes:
      - ./connect-config/java.config:/etc/crypto-policies/back-ends/java.config
      - .:/tmp
    ports:
      - 8083:8083
      - 5005:5005
    env_file:
      - connect2.env # configure postgres
volumes:
  healthcheck-volume:

networks:
  common_network:
    name: common_network
